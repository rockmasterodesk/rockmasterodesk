<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
      .navbar a.nav-link {
        color:white;
      }
      .navbar a.nav-link:hover {
        text-decoration:underline;
      }
    </style>


    <title>SpeakSpike</title>
  </head>
  <body>
    <div class="listing-page">
      <section class="site-header">
        <div class="container-fluid">
          <div class="flex-div">
            <div class="flex-grow-1">
              <div class="logo">SpeakSpike</div>
            </div>
            <div class="right-contents flex-div">
              <div class="flex-div search-form" id="searchForm">
                <form>
                  <input class="form-control search-input" placeholder="Search" />
                </form>
              </div>
              <button class="btn icon-btn" id="searchIcon">
                <i class="fa fa-sm fa-search"></i>
              </button>
              <nav class="navbar navbar-expand-lg">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Sign Up</a>
                    </li>
                  </ul>
                </div>
              </nav>
              
            </div>
          </div>
        </div>
      </section>

      <!-- Main Content Here -->


    </div>


    <script src="jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/notifications.js"></script>
    <script>
      let $ = window.jQuery;

      $(document).ready(function(){
        
        // Top Right Search Icon
        $(document).on('click', "#searchIcon", function(){
          $("#searchForm").toggle();
        });

      });
    </script>
  </body>
</html>
