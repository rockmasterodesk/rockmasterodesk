<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>SpeakSpike</title>
  </head>
  <body>
    <div class="listing-page">
      <section class="site-header">
        <div class="container-fluid">
          <div class="flex-div">
            <div class="flex-grow-1">
              <div class="logo">SpeakSpike</div>
            </div>
            <div class="right-contents flex-div">
              <div class="flex-div search-form" id="searchForm">
                <form>
                  <input class="form-control search-input" placeholder="Search" />
                </form>
              </div>
              <button class="btn icon-btn" id="searchIcon">
                <i class="fa fa-sm fa-search"></i>
              </button>
              <div class="dropdown">
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button> -->
                <button class="btn dropdown-toggle icon-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-sm fa-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
              <div class="user-info ml-2 flex-div">
                <div class="name">Asaduzzaman</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="search-box">
        <div class="container">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <i class="fa fa-search-location"></i>
            </div>
            <input autocomplete="off" id="searchInput" type="text" class="form-control" placeholder="Search Zip Codes" aria-label="Search Zip Codes" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn" type="button" id="searchButton">Find</button>
            </div>
          </div>
          <div class="search-results">
            <a href="#">
              <div class="btn-icon-shower" click-profileInfo="">
                <div class="single flex-custom">
                  <div class="sidebar nopic">
                    <p style="background-color:#00BCD4">S</p>
                  </div>
                  <div class="content">
                    <span class="location">94041 - Mountain View</span>
                    <span class="users">(53 online)</span>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>

      <section class="zip-listings">
        <div class="container">
          <h5 class="section-title">Active Rooms</h5>
          <div class="row">
            <script>
              for(var i=0; i<12*5; i++){
                document.write(`
                <div class="col-md-3 col-sm-6">
                  <a href="#">
                    <div class="single-zip-code">
                      <div class="logo-container">
                        <div class="logo">M</div>
                      </div>
                      <div class="room-details">
                        <div class="location">
                          <span>94041</span> 
                          <span>-</span>
                          <span>Mountain View</span> 
                        </div>
                        <div class="users">
                          <span>(200 users)</span>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
                `);
              }
            </script>
          </div>
        </div>
      </section>
    </div>


    <script src="jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/listing.js"></script>
  </body>
</html>
