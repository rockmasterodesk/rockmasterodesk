<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>SpeakSpike</title>
  </head>
  <body>
    <div class="listing-page">
      <section class="site-header">
        <div class="container-fluid">
          <div class="flex-div">
            <div class="flex-grow-1">
              <div class="logo">SpeakSpike</div>
            </div>
            <div class="right-contents flex-div">
              <div class="flex-div search-form" id="searchForm">
                <form>
                  <input class="form-control search-input" placeholder="Search" />
                </form>
              </div>
              <button class="btn icon-btn" id="searchIcon">
                <i class="fa fa-sm fa-search"></i>
              </button>
              <div class="dropdown">
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button> -->
                <button class="btn dropdown-toggle icon-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-sm fa-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
              <div class="user-info ml-2 flex-div">
                <div class="name">Asaduzzaman</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="profile-details-box">
        <div class="container pt-3">
          <div class="row">
            <div class="col-md-2">
              <div class="imageContainer">
                <form action="upload-valid.json" id="fileForm" method="POST" enctype="multipart/form-data">
                  <label class="myLabel edit-profile-picture">
                      <input type="file" name="profile_picture" id='profilePicture' required/>
                      <span><i class="fa fa-edit"></i></span>
                  </label>
                </form>
                <img src="images/man_avatar1.jpg" class="propic-image mb-3" alt="Profile Picture">
              </div>
            </div>
            <div class="col-md-10">
              <h4 class="name">Sushant Tripathy</h4>
              <div class="row no-gutter">
                <div class="col-md-3">
                  Name
                </div>
                <div class="col-md-9">
                  Sushant Tripathy
                </div>
                <div class="col-md-3">
                  Email
                </div>
                <div class="col-md-9">
                  sushant@gmail.com
                </div>
                <div class="col-md-3">
                  Username
                </div>
                <div class="col-md-9">
                  sushant_tripathy
                </div>
                <div class="col-md-3">
                  Member Since
                </div>
                <div class="col-md-9">
                  4th April, 2020
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>


    <script src="jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile-details.js"></script>
  </body>
</html>
