<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>SpeakSpike</title>
  </head>
  <body>
    <div class="listing-page">
      <section class="site-header">
        <div class="container-fluid">
          <div class="flex-div">
            <div class="flex-grow-1">
              <div class="logo">SpeakSpike</div>
            </div>
            <div class="right-contents flex-div">
              <div class="flex-div search-form" id="searchForm">
                <form>
                  <input class="form-control search-input" placeholder="Search" />
                </form>
              </div>
              <button class="btn icon-btn" id="searchIcon">
                <i class="fa fa-sm fa-search"></i>
              </button>
              <div class="dropdown">
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown button
                </button> -->
                <button class="btn dropdown-toggle icon-btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-sm fa-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                </div>
              </div>
              <div class="user-info ml-2 flex-div">
                <div class="name">Asaduzzaman</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="profile-details-box">
        <div class="container pt-3">
          <div class="row">
            <div class="col-md-2">
              <div class="imageContainer">
                <form action="upload-valid.json" id="fileForm" method="POST" enctype="multipart/form-data">
                  <label class="myLabel edit-profile-picture">
                      <input type="file" name="profile_picture" id='profilePicture' required/>
                      <span><i class="fa fa-edit"></i></span>
                  </label>
                </form>
                <img src="images/man_avatar1.jpg" class="propic-image mb-3" alt="Profile Picture">
              </div>
            </div>
            <div class="col-md-10 profile-info">
              <h4 class="name">Sushant Tripathy</h4>
              <div class="row no-gutter">
                <div class="col-md-3">
                  Name
                </div>
                <div class="col-md-9">
                  Sushant Tripathy
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-md-3">
                  Email
                </div>
                <div class="col-md-9">
                  sushant@gmail.com
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-md-3">
                  Username
                </div>
                <div class="col-md-9">
                  sushant_tripathy
                </div>
              </div>
              <div class="row no-gutter">
                <div class="col-md-3">
                  Member Since
                </div>
                <div class="col-md-9">
                  4th April, 2020
                </div>
              </div>
              <div class="row no-gutter mt-2 mb-2">
                <div class="col-md-12">
                  <button class="btn btn-primary action-button" data-toggle="modal" data-target="#changePassword">Change Password</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      
      <section class="favorite-contacts-box">
        <div class="container pt-3">
          <h4>Favorite Contacts</h4>
          <div class="row">
            <script>
              // Random Integer Generator - For Dummy Data
              function getRandomInt(min, max) {
                  min = Math.ceil(min);
                  max = Math.floor(max);
                  return Math.floor(Math.random() * (max - min + 1)) + min;
              }

              // Random Name Generator - For Dummy Data
              function getRandomName(){
                let vowels = 'aeiou';
                let consonents = 'bcdfghjklmnpqrstvwxyz';
                let firstNameLength = getRandomInt(4,7);
                let lastNameLength = getRandomInt(4,7);

                let getAVowel = () => {return vowels[getRandomInt(0,vowels.length-1)]};
                let getAConsonent = () => {return consonents[getRandomInt(0,consonents.length-1)]};

                let firstName = '';
                let lastName = '';

                let count = 0;

                for(let i=0; i<firstNameLength; i++){
                  firstName += (count++ % 2 == 0) ? getAVowel() : getAConsonent();
                }
                for(let i=0; i<lastNameLength; i++){
                  lastName += (count++ % 2 == 0) ? getAVowel() : getAConsonent();
                }

                return firstName[0].toUpperCase() + firstName.slice(1) + " " + lastName[0].toUpperCase() + lastName.slice(1);
              }
              var colors = ['0ABB87', '00BCD4', 'FFB822'];

              // Show Some Dummy Names
              for(var i=0; i<=11; i++){
                var PersonName = getRandomName();
                var color = colors[getRandomInt(1,3)-1];
                // Randomly Decide whether this Name has an Image or Not
                var hasImage = (Math.floor(Math.random()*100)% 2 == 0);
                var $imageShow = hasImage ? 
                    // This person has a profile picture
                    `<div class="sidebar propic">
                      <div class="status online"></div>
                      <img src="images/man_avatar1.jpg" alt="Profile Picture" :prop="item">
                    </div>` : 
                    // This person doesn't have a profile picture, show first letter of his name instead
                    `<div class="sidebar nopic">
                      <div class="status online"></div>
                      <p style='background-color:#${color}'>${PersonName.slice(0,1)}</p>
                    </div>`;

                document.write(`
                  <div class="col-md-3 col-sm-6">
                    <a href="#" class="btn-icon-shower">
                      <div class="single-contact flex-custom">
                        ${$imageShow}
                        <div class="content">
                          <p class="name">${PersonName}</p>
                          <p class="designation">Designation</p>
                        </div>
                      </div>
                    </a>
                  </div>
                `);
              }
            </script>
          </div>
        </div>
      </section>


      <section class="zip-listings mb-5">
        <div class="container">
          <h4 class="section-title">Favorite Locations</h4>
          <div class="row">
            <script>
              for(var i=0; i<12; i++){
                document.write(`
                <div class="col-md-3 col-sm-6">
                  <a href="#">
                    <div class="single-zip-code">
                      <div class="logo-container">
                        <div class="logo">M</div>
                      </div>
                      <div class="room-details">
                        <div class="location">
                          <span>94041</span> 
                          <span>-</span>
                          <span>Mountain View</span> 
                        </div>
                        <div class="users">
                          <span>(200 users)</span>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>
                `);
              }
            </script>
          </div>
        </div>
      </section>


      <!-- Change Password Modal -->
      <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changePasswordLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Hi There!</strong> This is a Warning Message
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="reEnterPassword">Re-enter Password</label>
                <input type="password" class="form-control" id="reEnterPassword" name="reEnterPassword" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Change Password</button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <script src="jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile-details.js"></script>
  </body>
</html>
