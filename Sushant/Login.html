<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">


    <title>SpeakSpike</title>
  </head>
  <body>
    <section class="login-page">
      <div class="container-fluid">
        <div class="left-sidebar">
          <div class="form-container">
            <div class="logo">
              <h2>SpeakSpike</h2>
            </div>
            <div class="login-form">
              <form action="#">
                <div class="form-group">
                  <label for="loginEmail">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary submit-button">Login</button>
                <div class="extra-links">
                  <div class="form-check">
                    <label class="form-check-label" for="remember">
                      <input type="checkbox" class="form-check-input" id="remember">
                      <span class="checkmark"></span>
                      Remember me
                    </label>
                  </div>
                  <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                  </div>
                </div>
              </form>
              <div class="social-logins">
                <a href="#" class="btn btn-default google"><i class="fab fa-google"></i>Login with Google</a>
                <a href="#" class="btn btn-default facebook"><i class="fab fa-facebook-f"></i>Login with Facebook</a>
              </div>
              <div class="register-links">
                <a href="#" id="RegisterLink">Register</a>
                <a href="#" id="GuestLink">Chat as Guest</a>
              </div>
            </div>
            <div class="register-form">
              <form action="#">
                <div class="form-group">
                  <label for="registerEmail">Email address</label>
                  <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                </div>
                <div class="extra-links">
                  <div class="form-check">
                    <label class="form-check-label" for="agree">
                      <input type="checkbox" class="form-check-input" id="agree">
                      <span class="checkmark"></span>
                      I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary submit-button">Register</button>
              </form>
              <div class="register-links">
                <a href="#" id="LoginLink">Login</a>
                <a href="#" id="GuestLink">Chat as Guest</a>
              </div>
            </div>
            <div class="guest-form">
              <form action="#">
                <div class="form-group">
                  <label for="chooseUsername">Choose Username</label>
                  <input type="text" class="form-control" id="chooseUsername" aria-describedby="chooseUsername" placeholder="Choose Username">
                </div>
                <div class="extra-links">
                  <div class="form-check">
                    <label class="form-check-label" for="agreeGuest">
                      <input type="checkbox" class="form-check-input" id="agreeGuest">
                      <span class="checkmark"></span>
                      I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary submit-button">Chat</button>
              </form>
              <div class="register-links">
                <a href="#" id="RegisterLink">Register</a>
                <a href="#" id="LoginLink">Login</a>
              </div>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="contents">
                <h3>90's Style Messaging</h3>
                <p>Explore new contacts, Chat with Locals and more</p>
            </div>
          </div>
        </div>
      </div>
    </section>


    

    
    <script src="jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="jquery.nicescroll/jquery.nicescroll.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/login-script.js"></script>
  </body>
</html>
