<!DOCTYPE html>
<html lang="en">
<head>
	<title>Machine Vision Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/MachineVisionDemo.css">
</head>
<body>

<div class="container mt-5 main-box">
	<div class="image-uploader white-bg p-2">
		<form>
			<input type="file" id="imageInput" name="image_upload" />
		</form>
		<div class="upload-box" id="uploadArea" data-text="Upload Image">
			<span>Upload Image</span>
			<svg data-toggle="tooltip" data-placement="bottom" title="Images are not stored on server, they're deleted after Prediction." width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-octagon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			  <path fill-rule="evenodd" d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1L1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
			  <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
			</svg>
		</div>
	</div>
	<div class="image-gallery white-bg p-2">
		<div class="image-grid">
			<div class="grid-col">
				<div class="imageContainer">
					<img data-imageid="Chrysanthemum" src="images/Chrysanthemum.jpg" />
				</div>
			</div>
			<div class="grid-col">
				<div class="imageContainer">
					<img data-imageid="Desert" src="images/Desert.jpg" />
				</div>
			</div>
			<div class="grid-col">
				<div class="imageContainer">
					<img data-imageid="Hydrangeas" src="images/Hydrangeas.jpg" />
				</div>
			</div>
			<div class="grid-col">
				<div class="imageContainer">
					<img data-imageid="Jellyfish" src="images/Jellyfish.jpg" />
				</div>
			</div>
			<div class="grid-col">
				<div class="imageContainer">
					<img data-imageid="Koala" src="images/Koala.jpg" />
				</div>
			</div>
			<div class="grid-col">
				<div class="imageContainer">
					<img data-imageid="Lighthouse" src="images/Lighthouse.jpg" />
				</div>
			</div>
			<div class="grid-col">
				<div class="imageContainer">
					<img data-imageid="Penguins" src="images/Penguins.jpg" />
				</div>
			</div>
			<div class="grid-col">
				<div class="imageContainer">
					<img data-imageid="Tulips" src="images/Tulips.jpg" />
				</div>
			</div>
		</div>
	</div>
	<div class="table-container white-bg pl-2 pr-2">
		<h4 class="text-center">Result</h4>
		<table class="table table-striped table-dark">
		  <thead>
		    <tr>
		      <th scope="col">Key</th>
		      <th scope="col">Value</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>
</div>

<div class="globalOverlay">
	<div class="loading">
		<div class="spinner-border text-danger" role="status">
		  <span class="sr-only">Loading...</span>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/MachineVisionDemo.js"></script>
</body>
</html>
