<!DOCTYPE html>
<html lang="en">
<head>
	<title>Machine Vision Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/MachineVisionDemo.css">
</head>
<body>

<div class="container mt-5 main-box">
	<div class="image-uploader white-bg p-2">
		<form>
			<input type="file" id="imageInput" name="image_upload" />
		</form>
		<div class="upload-box" id="uploadArea" data-text="Upload Image">
			Upload Image
		</div>
	</div>
	<div class="image-gallery white-bg p-2">
		<div class="row no-gutters">
			<div class="col-md-3">
				<div class="imageContainer">
					<img data-imageid="Chrysanthemum" src="images/Chrysanthemum.jpg" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="imageContainer">
					<img data-imageid="Desert" src="images/Desert.jpg" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="imageContainer">
					<img data-imageid="Hydrangeas" src="images/Hydrangeas.jpg" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="imageContainer">
					<img data-imageid="Jellyfish" src="images/Jellyfish.jpg" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="imageContainer">
					<img data-imageid="Koala" src="images/Koala.jpg" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="imageContainer">
					<img data-imageid="Lighthouse" src="images/Lighthouse.jpg" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="imageContainer">
					<img data-imageid="Penguins" src="images/Penguins.jpg" />
				</div>
			</div>
			<div class="col-md-3">
				<div class="imageContainer">
					<img data-imageid="Tulips" src="images/Tulips.jpg" />
				</div>
			</div>
		</div>
	</div>
	<div class="table-container white-bg pl-2 pr-2">
		<h4 class="text-center">Result</h4>
		<table class="table table-striped table-dark">
		  <thead>
		    <tr>
		      <th scope="col">Key</th>
		      <th scope="col">Value</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>
</div>

<div class="globalOverlay">
	<div class="loading">
		<div class="spinner-border text-danger" role="status">
		  <span class="sr-only">Loading...</span>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/MachineVisionDemo.js"></script>
</body>
</html>
